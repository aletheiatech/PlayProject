<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=abcdefg&sensor=true_or_false"
            type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(37.4419, -122.1419), 13);
        map.setUIToDefault();
      }
    }
	
	function centremap() {
		//navigator.geolocation.getCurrentPosition(showMap)
		var map = new GMap2(document.getElementById("map_canvas"));
		
		//navigator.geolocation.getCurrentPosition(map.setCenter, 13);
		
		map.setCenter(new GLatLng(43.1627777, -79.3638888), 13);
		
		navigator.geolocation.getCurrentPosition(writeMe());
		
	}
	function writeMe( s) {
			response.write (s);
	}
    </script>
</head>







  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>

<button onclick="centremap()" name="mylocbutton" id="myLocButton">Goto my location</button>



</body>
</html>
